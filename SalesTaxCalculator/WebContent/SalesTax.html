<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	    <title>Sales Tax Calculator</title>
	    <link rel="stylesheet" type="text/css" href="Sales_tax.css" />
	    <script type="text/javascript" src="sales_tax.js"></script>
	    <link rel="stylesheet" type="text/css" href="style.css"/>
	    
	    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="content">
		    <h1>Sales Tax Calculator</h1>
		    <p>Enter the values below and click "Calculate".</p>
		    <div id="taxCalc">
		    <form class="form-horizontal">
		    	 <input type="text" id="subtotal" name="subtotal" class="form-control" placeholder = "Subtotal" /><br />
		
		       
		        <input type="text" id="taxRate" name="taxRate " class="form-control" placeholder = "Tax Rate" /><br />
		
      		   <div class="form-group">
		       		<label for="salesTax" class="control-label col-sm-7">SalesTax:</label>
		       		<div class="col-sm-12">
		       			<input type="text" id="salesTax" name="salesTax" disabled="disabled" class="form-control" />
		       		</div>
		       </div>
		
      		   <div class="form-group">
		       		<label for="total" class="control-label col-sm-7">Total:</label>
		       		<div class="col-sm-12">
		       			<input type="text" id="total" name="total" disabled="disabled" class="form-control"/>
		       		</div>
		       		
		       </div>
		       
		        <input type="button" class="btn btn-primary" id="calculate" name="calculate" value="Calculate" /><br />
		    
		    </form>
		       
		    </div>
		</div>
	</body>
</html>
